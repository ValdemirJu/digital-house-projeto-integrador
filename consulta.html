<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tabela Fipe</title>
</head>
<body id="body-consulta">
	<header>
        <div class="div-header">
            <input type="checkbox" name="" id="bt_menu">
            <label for="bt_menu">&#9776;</label>
            <img id="img-logo" src="images/LogoResponsivo2.png" alt="Logo da Página" >
            <ul class="ul-menu-nav">
                <li id="item-menu-index"><a href="index.html">Home</a></li>
                <li id="item-menu-consulta"><a href="consulta.html">Consultar valor</a></li>
                <li id="item-menu-sobrenos"><a href="sobrenos.html">Sobre nós</a></li>
                <li id="item-menu-contato"><a href="contato.html">Contato</a></li>
            </ul>
        </div>
    </header>

	<section id="filter-section">
		<label for="type">Tipo de Veículo: </label>
		<select name="type" id="type" class="selector">
			<option value="*">Selecionar</option>
			<option value="carros">Carros</option>
			<option value="motos">Motos</option>
			<option value="caminhoes">Caminhões</option>
		</select>
	
		<br />
	
		<label for="brand">Marca do Veículo: </label>
		<select name="brand" id="brand" class="selector">
			<option value="*">Selecionar</option>
		</select>
	
		<br />
	
		<label for="model">Modelo do Veículo: </label>
		<select name="model" id="model" class="selector">
			<option value="*">Selecionar</option>
		</select>
		
		<br />
	
		<label for="year">Ano do Veículo: </label>
		<select name="year" id="year" class="selector">
			<option value="*">Selecionar</option>
		</select>
	</section>
	
	<section id="info-section">
		<label id="marca" for="marca"><strong>Marca:</strong></label>
		<br />
		<label id="modelo" for="modelo"><strong>Modelo:</strong></label>
		<br />
		<label id="ano" for="ano"><strong>Ano:</strong></label>
		<br />
		<label id="combustivel" for="combustivel"><strong>Combustível:</strong></label>
		<br />
		<label id="valor" for="valor"><strong>Valor:</strong></label>
	</section>

	<section id="resultado">
		<div id="resultado-container">
			<div id="resultado-image">
					<img src="https://www.quoteinspector.com/media/car-insurance/car-wallet-md.jpg" alt="Carro">
			</div >
			<div id="resultado-valor">
					Exemplo.... Valor AQUI
			</div>
		</div>
	</section>

	<footer>
        <span class="span-copyright">
            Copyright - Projeto Integrados - Digital House
        </span>    
        <img src="images/logo_instagram2.png" alt="" width="50px">
        <img src="images/logo_facebook.png" alt="" width="35px">
    </footer>

	<script src="script.js"></script>
</body>
</html>
