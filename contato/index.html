<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">     
    <title>Consulta Fipe | Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body id="body-contato">
    <header>
        <div class="header">
          <img class="logo" src="../images/LogoResponsivo2.png" alt="Logo da Página" >
          
          <ul class="header-buttons">
            <li>
              <a href="../index.html">
                <button class="button">
                  <img src="../images/home_s.svg" alt=""/>
                  <p>home</p>
                </button>
              </a>
            </li>
            <li>
              <a href="../consulta/index.html">
                <button class="button">
                  <img src="../images/search-alt.svg" alt=""/>
                  <p>consulta</p>
                </button>
              </a>
            </li>
            <li>
                <a href="../sobrenos/index.html">
                  <button class="button">
                    <img src="../images/user-square.svg" alt=""/>
                    <p>sobre nós</p>
                  </button>
                </a>
            </li>
            <li>
              <a href="#">
                <button class="button">
                  <img src="../images/at.svg" alt=""/>
                  <p>contato</p>
                </button>
              </a>
            </li>
          </ul>
        </div>
      </header>
    <section class="section-contato">
        <h1 class="título-contatos">Gostaria de falar com a gente?</h1>
        <div class="div-form-contato">
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto">
            <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite sua mensagem..."></textarea>
            <button type="submit" id="btn-enviar">Enviar</button>
        </div>
        <div class="div-links-contatos">
              <div class="div-classes-contato"> 
                <img src="../images/email.svg" alt="" width="25px">
                <h4>E-mail</h4>
                <p>Tem alguma dúvida?</p>
                <span>contato@br.digitalhouse.com</span>
              </div>
              <div class="div-classes-contato">
                <img src="../images/telefone.svg" alt="" width="25px">
                <h4>Telefone</h4>
                <p>Você pode ligar a qualquer hora</p>
                <span>011 3500-9839</span>
              </div>
              <div class="div-classes-contato">
                <img src="../images/site.svg" alt="" width="25px">
                <h4>Site</h4>
                <p>Visite nossa página Web</p>
                <span>https://www.digitalhouse.com/br</span>
              </div>
        </div>
    </section>
    
    <footer class="footer">
        <span>
            Copyright - Projeto Integrados - Digital House
        </span>    
        <div class="social-media">
            <a href="#">
                <img src="../images/facebook.svg" alt="">
            </a>
            <a href="#">
                <img src="../images/instagram.svg" alt="">
            </a>
            <a href="#">
                <img src="../images/twitter-alt.svg" alt="">
            </a>
            <a href="#">
                <img src="../images/github.svg" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
