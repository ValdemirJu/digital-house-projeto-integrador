      </div>
    </header>

  <section class="section-consulta">
    <h1 class="title-consulta">Consulte o valor de um veículo</h1>

    <img src="../images/searching.gif" alt="" width="200px" class="gif" id="gif">

    <div class="div-filter">
        <div class="separar-label-select" id="div-type">
          <label for="type">Tipo de Veículo</label>
          <select name="type" id="type" class="selector">
            <option value="*">Selecionar</option>
            <option value="carros">Carros</option>
            <option value="motos">Motos</option>
            <option value="caminhoes">Caminhões</option>
          </select>
        </div>

        <div class="separar-label-select hidden" id="div-brand">
            <label for="brand">Marca do Veículo</label>
            <select name="brand" id="brand" class="selector">
              <option value="*">Selecionar</option>
            </select>
        </div>

        <div class="separar-label-select hidden" id="div-model">
          <label for="model">Modelo do Veículo</label>
          <select name="model" id="model" class="selector">
            <option value="*">Selecionar</option>
          </select>
        </div>

        <div class="separar-label-select hidden" id="div-year">
          <label for="year">Ano do Veículo</label>
          <select name="year" id="year" class="selector">
            <option value="*">Selecionar</option>
          </select>
        </div>

        <div class="search">
              <button id="button-consultar"  class="button hidden">consultar</button>
        </div>
    </div>

    <div id="div-result" class="div-result hidden">
      <div class="show-result">
        <h3 id="marca" for="marca"><strong>Marca:</strong></h3>
        <h3 id="modelo" for="modelo"><strong>Modelo:</strong></h3>
        <h3 id="ano" for="ano"><strong>Ano:</strong></h3>
        <h3 id="combustivel" for="combustivel"><strong>Combustível:</strong></h3>
        <h3 id="value-result" for="valor"><strong>Valor:</strong></h3>
      </div>
      <button id="btn-nova-consulta" class="button btn-position">Nova Consulta</button>
    </div>

  </section>
