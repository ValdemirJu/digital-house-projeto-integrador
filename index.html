<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tabela Fipe</title>
</head>
<body>
	<section id="filter-section">
		<label for="type">Tipo de Veículo: </label>
		<select name="type" id="type" class="selector">
			<option value="*">Selecionar</option>
			<option value="carros">Carros</option>
			<option value="motos">Motos</option>
			<option value="caminhoes">Caminhões</option>
		</select>
	
		<br />
	
		<label for="brand">Marca do Veículo: </label>
		<select name="brand" id="brand" class="selector">
			<option value="*">Selecionar</option>
		</select>
	
		<br />
	
		<label for="model">Modelo do Veículo: </label>
		<select name="model" id="model" class="selector">
			<option value="*">Selecionar</option>
		</select>
		
		<br />
	
		<label for="year">Ano do Veículo: </label>
		<select name="year" id="year" class="selector">
			<option value="*">Selecionar</option>
		</select>
	</section>
	
	<section id="info-section">
		<label id="marca" for="marca"><strong>Marca:</strong></label>
		<br />
		<label id="modelo" for="modelo"><strong>Modelo:</strong></label>
		<br />
		<label id="ano" for="ano"><strong>Ano:</strong></label>
		<br />
		<label id="combustivel" for="combustivel"><strong>Combustível:</strong></label>
		<br />
		<label id="valor" for="valor"><strong>Valor:</strong></label>
	</section>
	<script src="script.js"></script>
</body>
</html>
