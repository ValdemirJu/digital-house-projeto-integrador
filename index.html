<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tabela Fipe</title>
</head>
<body>
	<section id="filter-section">
		<label for="type">Tipo de Veículo: </label>
		<select name="apiType" id="apiType" class="selector">
			<option value="*">Selecionar</option>
			<option value="carros">Carros</option>
			<option value="motos">Motos</option>
			<option value="caminhoes">Caminhões</option>
		</select>
	
		<br />
	
		<label for="brand">Marca do Veículo: </label>
		<select name="apiBrand" id="apiBrand" class="selector">
			<option value="*">Selecionar</option>
		</select>
	
		<br />
	
		<label for="model">Modelo do Veículo: </label>
		<select name="apiModel" id="apiModel" class="selector">
			<option value="*">Selecionar</option>
		</select>
		
		<br />
	
		<label for="year">Ano do Veículo: </label>
		<select name="apiYear" id="apiYear" class="selector">
			<option value="*">Selecionar</option>
		</select>
	</section>
	
	<section id="info-section">
		<label id="infoBrand" for="infoBrand"><strong>Marca:</strong></label>
		<br />
		<label id="infoModel" for="infoModel"><strong>Modelo:</strong></label>
		<br />
		<label id="infoYear" for="infoYear"><strong>Ano:</strong></label>
		<br />
		<label id="infoFuel" for="infoFuel"><strong>Combustível:</strong></label>
		<br />
		<label id="infoValue" for="infoValue"><strong>Valor:</strong></label>
	</section>
	<script src="script.js"></script>
</body>
</html>
